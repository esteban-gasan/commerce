{% extends "auctions/layout.html" %}

{% block body %}

<div class="row justify-content-center">
    <div class="col-4">
        <h2>Register</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'auctions:register' %}" method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group mb-3">
                <input class="form-control" type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group mb-3">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group mb-3">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
            </div>
            <input class="btn btn-primary mb-3 w-100" type="submit" value="Register">
        </form>

        Already have an account? <a href="{% url 'auctions:login' %}">Log In here.</a>
    </div>
</div>

{% endblock %}
